name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.9"
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  build-release:
    runs-on: macos-14
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.9"
    
    - name: Build Release (arm64)
      run: swift build -c release --arch arm64
    
    - name: Build Release (x86_64)
      run: swift build -c release --arch x86_64
    
    - name: Create Universal Binary
      run: |
        mkdir -p .build/universal
        lipo -create \
          .build/arm64-apple-macosx/release/xExplain-CLI \
          .build/x86_64-apple-macosx/release/xExplain-CLI \
          -output .build/universal/xexplain
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xexplain-universal
        path: .build/universal/xexplain
